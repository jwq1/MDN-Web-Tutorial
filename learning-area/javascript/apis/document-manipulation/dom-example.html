<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>

    <style>
    .highlight {
      color: white;
      background-color: black;
      padding: 10px;
      width: 250px;
      text-align: center;
    }
    </style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script>
        var link = document.querySelector('a');
        link.textContent = 'Mozilla Development Network';
        link.href = 'https://developer.mozilla.org';

        var sect = document.querySelector('section');

        var para = document.createElement('p');
        para.textContent = 'We hope you enjoyed the ride.';

        sect.appendChild(para);

        var text = document.createTextNode(' - the premier'
          + ' source for web development knowldge.'
        );

        var linkPara = document.querySelector('p');
        linkPara.appendChild(text);

        // Listen for clicks on the section element.
        sect.addEventListener('click', moveElement)

        // Move the link paragraph when the section is clicked.
        function moveElement(event) {
          event.stopPropagation();
          sect.appendChild(linkPara);
        }

        // Listen for clicks on the link paragraph only once.
        window.addEventListener('click', removeLinkPara, {
          once: true
        });

        // Remove the link paragraph.
        function removeLinkPara() {
          linkPara.parentNode.removeChild(linkPara);
        }

        para.setAttribute('class', 'highlight');
        
      </script>
  </body>
</html>
